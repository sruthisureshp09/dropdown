<app-admin-layout></app-admin-layout>

<div id="page-wrapper">
  <div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
      <h4>All Category</h4>
    </div>
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
      <ol class="breadcrumb pull-right">
        <li>
          <a href="dashboard">Dashboard</a>
        </li>
        <li class="active">Category</li>
      </ol>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /. ROW  -->
  <div id="page-inner">

    <div class="row bott-wid">
      <a href="category" class="btn btn-success" style="width:62px; margin-left:990px;">
        <span class="fa fa-plus"></span>
      </a>
      <div class="col-md-12 col-sm-12">
        <div class="card">
          <div *ngIf="categories?.length == 0">
            <div class="alert alert-info">
              <strong>No data!</strong> No Categories Found.
            </div>
          </div>
          <div *ngIf="categories?.length > 0">
            <div class="card-header">
              <h4>All Category</h4>
              <div class="fl-right">
                <label>Show
                  <select size="1" name="example_length" aria-controls="example">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>entries
                </label>
              </div>
            </div>

            <div class="alert alert-danger" [hidden]=!error>
              {{ error }}
            </div>
            <div class="alert alert-success" [hidden]=!success>
              {{ success }}
            </div>
            <div *ngIf="categories?.length == 0">
              <div class="alert alert-info">
                <strong>No data!</strong> No Categories Found.
              </div>
            </div>

            <div class="card-body">
              <div class="table-responsive">
                <div *ngIf="categories?.length == 0">
                  <div class="alert alert-info">
                    <strong>No data!</strong> No Categories Found.
                  </div>
                </div>
                <table class="table table-striped table-2 table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Title</th>

                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr *ngFor="let category of pagedItems; let i = index">
                      <td>
                        <span class="custom-checkbox">
                          <input type="checkbox" id="checkbox10" name="options[]" value="1">
                          <label for="checkbox10"></label> {{ i + 1 }}
                        </span>
                      </td>
                      <td>
                        <a routerLink="/subcategoryhome/{{category.id}}">{{category.category_name}}</a>
                      </td>
                      <td>
                        <a routerLink="/category/{{category.id}}" class="edit" title="" data-toggle="tooltip" data-original-title="edit">
                          <i class="fa fa-pencil"></i>
                        </a>
                        <a (click)="deleteCategory(category.id) " class="delete" title="" data-toggle="tooltip" data-original-title="Delete">
                          <i class="fa fa-trash"></i>
                        </a>
                      </td>
                    </tr>


                  </tbody>
                </table>
              </div>
            </div>

            <div class="card-footer pull-right">
              <!-- <p>10 Results Show of 250</p> -->
              <nav aria-label="Page navigation example">
                <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                  <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>

                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
